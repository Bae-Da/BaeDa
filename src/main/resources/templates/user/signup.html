<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .signup-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="signup-form">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${createUserRequest}" method="post">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
      </div>
      <div class="form-group">
        <label for="team">팀</label>
        <select class="form-control" id="team" th:field="*{team}">
          <option value="">팀 선택</option>
          <option th:each="teamOption : ${T(com.baeda.user.Team).values()}"
                  th:value="${teamOption.name()}"
                  th:text="${teamOption.name()}">
          </option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('team')}" th:errors="*{team}"></small>
      </div>
      <button type="submit" class="btn btn-primary btn-block">가입하기</button>
    </form>
  </div>
</div>
</body>
</html>
